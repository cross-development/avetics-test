<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CesiumJS</title>
  </head>

  <body>
    <div id="cesiumContainer"></div>

    <section class="coordsFormWrap">
      <form action="#" class="coordsForm" autocomplete="off">
        <label for="longitude">Longitude</label>
        <input type="text" name="lon" value="33.148699713918525" />

        <label for="latitude">Latitude</label>
        <input type="text" name="lat" value="48.652061888671845" />

        <label for="degrees">Direction of the model facing (degrees)</label>
        <input type="text" name="rad" value="0" />

        <button data-action="submit" type="submit">Apply</button>
      </form>
    </section>
  </body>
</html>
